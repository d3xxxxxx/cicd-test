on:
  push:
    branches: 
      - features/dev-c

env:
  ###################################
  #               API               #
  ###################################
  DEV_A_API: "env-dev-a-api-helixpay"
  DEV_B_API: "env-dev-b-api-helixpay"
  DEV_C_API: "env-dev-c-api-helixpay"
  STAGING_A_API: "env-staging-a-api-helixpay"
  STAGING_B_API: "env-staging-b-api-helixpay"
  STAGING_C_API: "env-staging-c-api-helixpay"
  STAGING_API: "env-staging-api-helixpay"
  SANDBOX_API: "helixpay-sandbox-api"
  PROD_API: "helixpay-production-api"

  ###################################
  #             WORKER              #
  ###################################
  DEV_A_WORKER: "env-dev-a-worker-helixpay"
  DEV_B_WORKER: "env-dev-b-worker-helixpay"
  DEV_C_WORKER: "env-dev-c-worker-helixpay"
  STAGING_A_WORKER: "env-staging-a-worker-helixpay"
  STAGING_B_WORKER: "env-staging-b-worker-helixpay"
  STAGING_C_WORKER: "env-staging-c-worker-helixpay"
  STAGING_WORKER: "env-staging-worker-helixpay"
  SANDBOX_WORKER: "helixpay-sandbox-worker"
  PROD_WORKER: "helixpay-production-worker"

  AWS_REGION: "ap-southeast-1"

permissions:
  id-token: write
  contents: read

jobs:

################################################################################################################
#                                                     API                                                      #
################################################################################################################

  dev-c-api-build:
    runs-on: self-hosted
    container: 
      image: cimg/php:8.1.9-node
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Get API
        run: |
          echo "${{ secrets.CONFIG_API_DEV_C }}" > .elasticbeanstalk/config.yml
          echo "${{ secrets.ENV_API_DEV_C }}" >> .env
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: api_config_and_env
          path: |
            .env
            .elasticbeanstalk/config.yml
          retention-days: 1
    
  dev-c-api-test:
    runs-on: self-hosted
    needs: [dev-c-api-build]
    container: 
      image: cimg/php:8.1.9-node
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install composer
        run: composer install
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: api_config_and_env
      - name: Test API
        run: php artisan test

  dev-c-api-deploy:
    runs-on: self-hosted
    needs: [dev-b-api-build, dev-c-api-test]
    container: 
      image: cimg/php:8.1.9-node
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::302489882384:role/helixpay-dev-github-role
          role-session-name: Deploy-API
          aws-region: ${{ env.AWS_REGION }}
      - name: Install composer
        run: composer install
      - name: Install CLI
        run: |
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install python3-pip
          sudo pip3 install awsebcli
          sudo pip3 install awscli
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: api_config_and_env
      - name: Exclude for API
        run: sudo rm -r .ebextensions/10_wazuh.config .platform/hooks/postdeploy/08_chown_storage.sh
      - name: Deploy to Elasticbeanstalk
        run: |
          eb use ${{ env.DEV_B_API }}
          eb list
          eb deploy
      - name: Run seeder
        run: aws ssm send-command --document-name "AWS-RunShellScript" --targets "Key=tag:Name,Values=${{ env.DEV_C_API }}" --cli-input-json file://release/migrate_seed.json --comment ${{ env.DEV_C_API }} --region ${{ env.AWS_REGION }}

################################################################################################################
#                                                     WORKER                                                   #
################################################################################################################

  dev-c-worker-build:
      runs-on: self-hosted
      needs: [dev-c-api-build]
      container: 
        image: cimg/php:8.1.9-node
        options: --user root
      steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 1
        - name: Get API
          run: |
            echo "${{ secrets.CONFIG_WORKER_DEV_C }}" > .elasticbeanstalk/config.yml
            echo "${{ secrets.ENV_WORKER_DEV_C }}" >> .env
        - name: Upload artifacts
          uses: actions/upload-artifact@v3
          with:
            name: worker_config_and_env
            path: |
              .env
              .elasticbeanstalk/config.yml
            retention-days: 1

  dev-c-worker-deploy:
    runs-on: self-hosted
    needs: [dev-c-worker-build]
    container: 
      image: cimg/php:8.1.9-node
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::302489882384:role/helixpay-dev-github-role
          role-session-name: Deploy-Worker
          aws-region: ${{ env.AWS_REGION }}
      - name: Install composer
        run: composer install
      - name: Install CLI
        run: |
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install python3-pip
          sudo pip3 install awsebcli
          sudo pip3 install awscli
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: worker_config_and_env
      - name: Exclude for worker
        run: sudo rm -r .ebextensions/03_elb_health_check.config .ebextensions/04_http_to_https.config .ebextensions/10_wazuh.config
      - name: Deploy to Elasticbeanstalk
        run: |
          eb use ${{ env.DEV_C_WORKER }}
          eb list
          eb deploy