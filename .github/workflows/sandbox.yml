on:
  push:
    branches: 
      - main
  workflow_dispatch:

env:
  ###################################
  #               API               #
  ###################################
  DEV_A_API: "env-dev-a-api-helixpay"
  DEV_B_API: "env-dev-b-api-helixpay"
  DEV_C_API: "env-dev-c-api-helixpay"
  STAGING_A_API: "env-staging-a-api-helixpay"
  STAGING_B_API: "env-staging-b-api-helixpay"
  STAGING_C_API: "env-staging-c-api-helixpay"
  STAGING_API: "env-staging-api-helixpay"
  SANDBOX_API: "helixpay-sandbox-api"
  PROD_API: "helixpay-production-api"
  AWS_REGION: "ap-southeast-1"

permissions:
  id-token: write
  contents: read

jobs:
  sandbox_api_build:
    runs-on: self-hosted
    container: 
      image: cimg/php:8.1.9-node
      options: --user root
    steps:
      - run: |
          git checkout main
          git pull origin main
      - name: Get API
        run: |
          echo "${{ secrets.CONFIG_API_DEV_A }}" > .elasticbeanstalk/config.yml
          echo "${{ secrets.ENV_API_DEV_A }}" >> .env
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: config_and_api
          path: |
            .env
            .elasticbeanstalk/config.yml
          retention-days: 1
    
  sandbox_api_test:
    runs-on: self-hosted
    needs: [sandbox_api_build]
    container: 
      image: cimg/php:8.1.9-node
      options: --user root
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install composer
        run: composer install
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: config_and_api
      - name: Test API
        run: php artisan test

  sandbox_api_deploy:
    runs-on: self-hosted
    needs: [sandbox_api_build, sandbox_api_test]
    container: 
      image: cimg/php:8.1.9-node
      options: --user root
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::302489882384:role/helixpay-dev-github-role
          role-session-name: Deploy-API
          aws-region: ap-southeast-1
      - name: Install composer
        run: composer install
      - name: Install CLI
        run: |
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install python3-pip
          sudo pip3 install awsebcli
          sudo pip3 install awscli
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: config_and_api
      - name: Exclude for API
        run: sudo rm -r .ebextensions/10_wazuh.config .platform/hooks/postdeploy/08_chown_storage.sh
      - name: Deploy to Elasticbeanstalk
        run: |
          eb list
          eb use ${{ env.DEV_A_API }}
      #- name: Run seeder
       # run: aws ssm send-command --document-name "AWS-RunShellScript" --targets "Key=tag:Name,Values=${{ env.DEV_A_API }}" --cli-input-json file://release/migrate_seed.json --comment "$DEV_A_API" --region ${{ env.AWS_REGION }}
          